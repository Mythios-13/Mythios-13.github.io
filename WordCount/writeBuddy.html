<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writer's Word Tracker</title>

  <!-- Tailwind CSS via CDN (MIT License) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js via CDN (MIT License) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Luxon for date handling (MIT License) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #1f2937;
      --bg-darker: #111827;
      --bg-dark-light: #374151;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
    }
    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    .resize-y {
      resize: vertical;
    }
    .history-item:hover {
      background-color: rgba(156, 163, 175, 0.2);
    }
    .max-h-10-items {
      max-height: calc(2.5rem * 10 + 1rem);
    }
    textarea {
      background-color: inherit !important;
      color: inherit !important;
    }
    [data-theme="dark"] .bg-white {
      background-color: var(--bg-darker) !important;
      color: var(--text-dark) !important;
    }
    [data-theme="dark"] .bg-gray-100 {
      background-color: var(--bg-dark-light) !important;
      color: var(--text-dark) !important;
    }
    [data-theme="dark"] .border-gray-300 {
      border-color: #4b5563 !important;
    }
    [data-theme="dark"] .text-gray-600 {
      color: #9ca3af !important;
    }
  </style>
</head>
<body data-theme="light" class="min-h-screen font-sans antialiased">

  <div class="container mx-auto max-w-7xl p-4 md:p-6">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
      <h1 id="app-title" class="text-2xl md:text-3xl font-bold">Writer's Word Tracker</h1>
      <div class="flex gap-2 items-center">
        <select id="lang-select" class="px-3 py-1 rounded border border-gray-400 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm">
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-700 transition">
          <span class="sun hidden">Sun</span>
          <span class="moon">Moon</span>
        </button>
      </div>
    </header>

    <div class="grid lg:grid-cols-3 gap-6">

      <!-- Text Input + Stats + Chart -->
      <section class="lg:col-span-2 space-y-6">

        <!-- Text Input -->
        <textarea id="text-input" class="w-full h-64 p-4 text-base rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Start writing..."></textarea>

        <div class="flex gap-3">
          <button id="save-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Save State
          </button>
          <button id="clear-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
            Clear
          </button>
        </div>

        <!-- Live Stats -->
        <div id="stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <!-- Filled by JS -->
        </div>

        <!-- Chart -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
          <div class="flex justify-between items-center mb-3">
            <h2 id="chart-title" class="font-semibold">Progress Over Time</h2>
            <select id="chart-metric" class="text-sm px-3 py-1 rounded border border-gray-400 dark:border-gray-600 bg-white dark:bg-gray-800">
              <option value="words">Words</option>
              <option value="unique">Unique Words</option>
              <option value="chars">Characters</option>
              <option value="sentences">Sentences (approx)</option>
            </select>
          </div>
          <canvas id="timeline-chart"></canvas>
        </div>

      </section>

      <!-- Right Column: History + Badges -->
      <aside class="space-y-6">

        <!-- History -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
          <h2 id="history-title" class="font-semibold mb-3">History</h2>
          <div id="history-list" class="space-y-2 max-h-10-items overflow-y-auto text-sm">
            <!-- Filled by JS -->
          </div>
        </div>

        <!-- Badges -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
          <h3 id="badges-title" class="font-semibold mb-3">Badges</h3>
          <div id="badges-list" class="flex flex-wrap gap-2 text-sm">
            <!-- Filled by JS -->
          </div>
        </div>

      </aside>

    </div>

    <!-- Mode Selector + Download -->
    <footer class="mt-12 space-y-4 text-center">
      <div class="flex justify-center items-center gap-4 flex-wrap">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="text-mode" value="stateful" id="mode-stateful" class="sr-only peer" checked>
          <div class="w-5 h-5 rounded-full border-2 border-gray-400 peer-checked:border-blue-600 peer-checked:bg-blue-600 transition"></div>
          <span id="mode-stateful-label">Stateful Text</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="text-mode" value="cumulative" id="mode-cumulative" class="sr-only peer">
          <div class="w-5 h-5 rounded-full border-2 border-gray-400 peer-checked:border-green-600 peer-checked:bg-green-600 transition"></div>
          <span id="mode-cumulative-label">Cumulative Text</span>
        </label>
      </div>

      <div id="download-section" class="hidden mt-4">
        <button id="download-btn" class="inline-flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span id="download-label">Download Full Manuscript</span>
        </button>
      </div>

      <!-- Reset Button -->
      <div class="mt-8">
        <button id="reset-btn" class="inline-flex items-center gap-2 px-4 py-2 text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          <span id="reset-label">Reset All Data</span>
        </button>
      </div>
    </footer>

  </div>

  <script>
    // ========================================
    // Localization System
    // ========================================
    const i18nData = JSON.parse(document.getElementById('i18n-data').textContent);
    let currentLang = localStorage.getItem('lang') || 'en';

    function t(key, params = {}) {
      let str = i18nData[currentLang][key] || i18nData['en'][key] || key;
      return Object.entries(params).reduce((s, [k, v]) => s.replace(`{${k}}`, v), str);
    }

    function updateUI() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        el.textContent = t(key);
      });
      document.getElementById('text-input').placeholder = t('start-writing');
      document.getElementById('save-btn').textContent = t('save-state');
      document.getElementById('clear-btn').textContent = t('clear');
      document.getElementById('chart-metric').querySelectorAll('option').forEach(opt => {
        opt.textContent = t(opt.value);
      });
      document.getElementById('reset-label').textContent = t('reset-label');
      document.getElementById('mode-stateful-label').textContent = t('mode-stateful-label');
      document.getElementById('mode-cumulative-label').textContent = t('mode-cumulative-label');
      document.getElementById('download-label').textContent = t('download-label');
    }

    // ========================================
    // Theme Toggle
    // ========================================
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const sun = themeToggle.querySelector('.sun');
    const moon = themeToggle.querySelector('.moon');

    function setTheme(theme) {
      body.dataset.theme = theme;
      localStorage.setItem('theme', theme);
      sun.classList.toggle('hidden', theme === 'dark');
      moon.classList.toggle('hidden', theme === 'light');
    }

    themeToggle.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    // ========================================
    // Language Selector
    // ========================================
    const langSelect = document.getElementById('lang-select');
    langSelect.value = currentLang;
    langSelect.addEventListener('change', (e) => {
      currentLang = e.target.value;
      localStorage.setItem('lang', currentLang);
      updateUI();
      renderHistory();
      renderChart();
      renderBadges();
      updateDownloadVisibility();
    });

    // ========================================
    // Text Mode: Stateful vs Cumulative
    // ========================================
    const modeStateful = document.getElementById('mode-stateful');
    const modeCumulative = document.getElementById('mode-cumulative');
    const downloadSection = document.getElementById('download-section');

    function getTextMode() {
      return localStorage.getItem('text-mode') || 'stateful';
    }

    function setTextMode(mode) {
      localStorage.setItem('text-mode', mode);
      modeStateful.checked = mode === 'stateful';
      modeCumulative.checked = mode === 'cumulative';
      updateDownloadVisibility();
      renderChart();
      renderBadges();
    }

    function updateDownloadVisibility() {
      const mode = getTextMode();
      downloadSection.classList.toggle('hidden', mode !== 'cumulative');
    }

    modeStateful.addEventListener('change', () => setTextMode('stateful'));
    modeCumulative.addEventListener('change', () => setTextMode('cumulative'));

    // ========================================
    // Download Full Manuscript (Cumulative only)
    // ========================================
    const downloadBtn = document.getElementById('download-btn');
    downloadBtn.addEventListener('click', () => {
      const states = getSavedStates().sort((a, b) => a.timestamp - b.timestamp);
      const fullText = states.map(s => `--- ${s.title} ---\n${s.text}`).join('\n\n');
      const blob = new Blob([fullText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `manuscript_${luxon.DateTime.now().toFormat('yyyy-MM-dd_HHmm')}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // ========================================
    // Text Analysis
    // ========================================
    function countWords(text) {
      if (!text.trim()) return 0;
      return text
        .replace(/['’](\w)/g, '$1')
        .replace(/[^\p{L}\p{N}\p{M}]+/gu, ' ')
        .trim()
        .split(/\s+/)
        .filter(w => w.length > 0).length;
    }

    function countUniqueWords(text) {
      if (!text.trim()) return 0;
      const words = text
        .toLowerCase()
        .replace(/['’](\w)/g, '$1')
        .replace(/[^\p{L}\p{N}\p{M}]+/gu, ' ')
        .trim()
        .split(/\s+/)
        .filter(Boolean);
      return new Set(words).size;
    }

    function countCharacters(text) {
      return text.length;
    }

    function countSentences(text) {
      if (!text.trim()) return 0;
      const matches = text.match(/[.!?]+/g);
      return matches ? matches.length : 0;
    }

    // ========================================
    // Local Storage
    // ========================================
    const STORAGE_KEY = 'writer-tracker-states';
    const LAST_STATE_KEY = 'writer-tracker-last';

    function saveLastState() {
      const state = {
        text: textInput.value,
        timestamp: Date.now()
      };
      localStorage.setItem(LAST_STATE_KEY, JSON.stringify(state));
    }

    function loadLastState() {
      const raw = localStorage.getItem(LAST_STATE_KEY);
      if (raw) {
        const state = JSON.parse(raw);
        textInput.value = state.text || '';
      }
    }

    function getSavedStates() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }

    function saveState(title = '') {
      const states = getSavedStates();
      const newState = {
        id: Date.now() + "-" + Math.floor(Math.random() * 100),
        text: textInput.value,
        title: title.trim() || t('saved-at', { time: formatTime(Date.now()) }),
        timestamp: Date.now()
      };
      states.push(newState);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(states));
      saveLastState();
      renderHistory();
      renderChart();
      renderBadges();
      updateDownloadVisibility();
    }

    function deleteState(id) {
      if (!confirm(t('confirm-delete'))) return;
      let states = getSavedStates();
      states = states.filter(s => s.id !== id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(states));
      renderHistory();
      renderChart();
      renderBadges();
      updateDownloadVisibility();
    }

    function recallState(state) {
      if (!confirm(t('confirm-recall'))) return;
      textInput.value = state.text;
      updateStats();
      saveLastState();
    }

    // ========================================
    // Reset All Data
    // ========================================
    const resetBtn = document.getElementById('reset-btn');
    resetBtn.addEventListener('click', () => {
      if (!confirm(t('confirm-reset-1'))) return;
      if (!confirm(t('confirm-reset-2'))) return;
      localStorage.removeItem(STORAGE_KEY);
      localStorage.removeItem(LAST_STATE_KEY);
      localStorage.removeItem('text-mode');
      textInput.value = '';
      updateStats();
      renderHistory();
      renderChart();
      renderBadges();
      setTextMode('stateful');
    });

    // ========================================
    // Stats & Badges
    // ========================================
    const textInput = document.getElementById('text-input');
    const statsContainer = document.getElementById('stats-container');
    const historyList = document.getElementById('history-list');
    const saveBtn = document.getElementById('save-btn');
    const clearBtn = document.getElementById('clear-btn');
    const chartMetric = document.getElementById('chart-metric');

    function updateStats() {
      const text = textInput.value;
      const stats = [
        { label: 'word-count', value: countWords(text) },
        { label: 'unique-words', value: countUniqueWords(text) },
        { label: 'characters', value: countCharacters(text) },
        { label: 'sentences', value: countSentences(text) }
      ];

      statsContainer.innerHTML = stats.map(s => `
        <div class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg text-center">
          <div class="text-2xl font-bold">${s.value}</div>
          <div class="text-xs text-gray-600 dark:text-gray-400">${t(s.label)}</div>
        </div>
      `).join('');
    }

    function formatTime(ts) {
      const dt = luxon.DateTime.fromMillis(ts);
      return dt.setLocale(currentLang).toLocaleString(luxon.DateTime.DATETIME_MED);
    }

    function renderHistory() {
      const states = getSavedStates().sort((a, b) => b.timestamp - a.timestamp);
      if (states.length === 0) {
        historyList.innerHTML = `<p class="text-sm text-gray-500">${t('no-history')}</p>`;
        return;
      }

      historyList.innerHTML = states.map(state => `
        <div class="history-item p-2 rounded flex justify-between items-center text-xs">
          <div>
            <div class="font-medium truncate max-w-32" title="${state.title}">${state.title}</div>
            <div class="text-gray-500">${formatTime(state.timestamp)}</div>
          </div>
          <div class="flex gap-1">
            <button class="recall-btn text-blue-600 hover:underline" data-id="${state.id}">${t('recall')}</button>
            <button class="delete-btn text-red-600 hover:underline" data-id="${state.id}">${t('delete')}</button>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.recall-btn').forEach(btn => {
        btn.onclick = () => {
          const state = states.find(s => s.id === btn.dataset.id);
          if (state) recallState(state);
        };
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = () => {
          deleteState(btn.dataset.id);
        };
      });
    }

    // ========================================
    // Badges System (Cumulative or Stateful)
    // ========================================
    function renderBadges() {
      const states = getSavedStates();
      const mode = getTextMode();
      const badges = new Set();

      let totalWords = 0;
      let dates = [];

      if (mode === 'cumulative') {
        totalWords = states.reduce((sum, s) => sum + countWords(s.text), 0);
        dates = [...new Set(states.map(s => luxon.DateTime.fromMillis(s.timestamp).startOf('day').toMillis()))].sort();
      } else {
        totalWords = countWords(textInput.value);
        const lastSave = states[states.length - 1];
        if (lastSave) {
          dates = [luxon.DateTime.fromMillis(lastSave.timestamp).startOf('day').toMillis()];
        }
      }

      if (totalWords >= 1000) badges.add('1k');
      if (totalWords >= 15000) badges.add('15k');
      if (totalWords >= 50000) badges.add('50k');

      let streak = 0;
      let current = null;
      for (let i = dates.length - 1; i >= 0; i--) {
        const dt = luxon.DateTime.fromMillis(dates[i]);
        if (!current || current.diff(dt, 'days').days <= 1) {
          streak++;
          current = dt;
        } else break;
      }
      if (streak >= 2) badges.add(`streak-${streak}`);

      const badgeList = document.getElementById('badges-list');
      if (badges.size === 0) {
        badgeList.innerHTML = `<span class="text-gray-500 text-sm">${t('no-badges')}</span>`;
        return;
      }

      badgeList.innerHTML = Array.from(badges).map(b => {
        let label = '';
        if (b === '1k') label = t('badge-1k');
        else if (b === '15k') label = t('badge-15k');
        else if (b === '50k') label = t('badge-50k');
        else if (b.startsWith('streak-')) {
          const n = b.split('-')[1];
          label = t('badge-streak', { n });
        }
        const color = b === '50k' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white' :
                      b.startsWith('streak') ? 'bg-green-600 text-white' :
                      'bg-blue-600 text-white';
        return `<span class="px-3 py-1 ${color} rounded-full text-xs font-medium">${label}</span>`;
      }).join('');
    }

    // ========================================
    // Timeline Chart (Cumulative or Stateful)
    // ========================================
    let chartInstance = null;

    function renderChart() {
      const states = getSavedStates().sort((a, b) => a.timestamp - b.timestamp);
      const mode = getTextMode();

      if (states.length === 0) {
        if (chartInstance) chartInstance.destroy();
        return;
      }

      const metric = chartMetric.value;
      let data = [];
      let labelKey = '';

      let cumulativeFn = function(countFn){
        let _data = [];
        if (mode === 'cumulative') {
            let cumulative = 0;
            const cumulativeValues = states.map(s => {
            cumulative += countFn(s.text);
            return cumulative;
            });
            _data = cumulativeValues;
        } else {
            _data = states.map(s => countFn(s.text));
        }
        return _data;
      };
      /*if (mode === 'cumulative') {
        let cumulative = 0;
        const cumulativeValues = states.map(s => {
          cumulative += countWords(s.text);
          return cumulative;
        });
        data = cumulativeValues;
      } else {
        data = states.map(s => countWords(s.text));
      }*/

      switch (metric) {
        case 'words': data = cumulativeFn(countWords); labelKey = 'word-count'; break;
        case 'unique': data = cumulativeFn(countUniqueWords); labelKey = 'unique-words'; break;
        case 'chars': data = cumulativeFn(countCharacters); labelKey = 'characters'; break;
        case 'sentences': data = cumulativeFn(countSentences(s.text)); labelKey = 'sentences'; break;
      }

      const labels = states.map(s => luxon.DateTime.fromMillis(s.timestamp).toFormat('MMM dd, HH:mm'));

      const ctx = document.getElementById('timeline-chart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: t(labelKey),
            data,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                title: (items) => states[items[0].dataIndex].title
              }
            }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 8 } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    // ========================================
    // Event Listeners
    // ========================================
    textInput.addEventListener('input', () => {
      updateStats();
      saveLastState();
      if (getTextMode() === 'stateful') renderBadges();
    });

    saveBtn.addEventListener('click', () => {
      const title = prompt(t('edit-title'), '');
      saveState(title || undefined);
    });

    clearBtn.addEventListener('click', () => {
      if (confirm(t('clear') + ' current text?')) {
        textInput.value = '';
        updateStats();
        saveLastState();
      }
    });

    chartMetric.addEventListener('change', renderChart);

    // ========================================
    // Init
    // ========================================
    function init() {
      loadLastState();
      updateStats();
      renderHistory();
      renderChart();
      renderBadges();
      updateUI();
      setTextMode(getTextMode());
      updateDownloadVisibility();

      document.querySelectorAll('[id]').forEach(el => {
        const key = el.id.replace(/-/g, '_');
        if (i18nData['en'][key]) el.dataset.i18n = key;
      });
      updateUI();
    }

    init();
  </script>
</body>
</html>
