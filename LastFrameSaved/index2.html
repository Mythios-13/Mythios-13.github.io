<!DOCTYPE html>
<html>
<head>
  <title>Video Last Frame Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #333333;
      color: white;
    }
    #uploadBtn {
      font-size: 42px;
      padding: 30px 50px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #uploadBtn:hover {
      background-color: #45a049;
    }
    #videoInput {
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <input type="file" id="videoInput" accept="video/mp4">
  <button id="uploadBtn">Upload Video</button>
  <div id="status"></div>
  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const videoInput = document.getElementById('videoInput');
    const statusDiv = document.getElementById('status');

    // Trigger file input when button is clicked
    uploadBtn.addEventListener('click', () => {
      videoInput.click();
    });

    // Automatically start extraction on file change
    videoInput.addEventListener('change', () => {
      statusDiv.textContent = 'Processing video...';
      extractLastFrame().then(() => {
        statusDiv.textContent = 'Done!';
      }).catch(e => {
        console.error(e);
        statusDiv.textContent = 'Error processing video.';
      });
    });

    async function extractLastFrame() {
      const file = videoInput.files[0];
      if (!file) {
        statusDiv.textContent = 'No video selected.';
        return;
      }
      
      const video = document.createElement('video');
      video.src = URL.createObjectURL(file);
      video.preload = 'metadata'; // Only load metadata initially
      
      // Wait for metadata to load
      await new Promise((resolve, reject) => {
        video.onloadedmetadata = resolve;
        video.onerror = () => reject(new Error('Failed to load video metadata'));
      });
      
      console.log('Video duration:', video.duration);
      
      // Seek to near the end (subtract a small epsilon for last frame)
      video.currentTime = video.duration - 0.001;
      
      // Wait for seek to complete and frame to be ready
      await new Promise((resolve, reject) => {
        video.onseeked = () => {
          // Ensure the frame is decoded by checking if video is ready
          if (video.readyState >= video.HAVE_CURRENT_DATA) {
            resolve();
          } else {
            video.oncanplay = resolve; // Fallback if not immediately ready
          }
        };
        video.onerror = () => reject(new Error('Failed to seek video'));
      });
      
      // Create temporary canvas to draw the frame
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Get base64 data URL
      const dataURL = canvas.toDataURL('image/png');
      
      // Create img element with base64 src
      const img = document.createElement('img');
      img.src = dataURL;
      img.style.border = '1px solid black';
      img.style.marginTop = '20px';
      img.style.maxWidth = '80vw';
      img.style.maxHeight = '80vh';
      img.style.height = 'auto';
      
      // Clean up URL
      URL.revokeObjectURL(video.src);
      
      // Remove old img or canvas if any
      const oldImage = document.querySelector('img') || document.querySelector('canvas');
      if (oldImage) oldImage.remove();
      
      // Append for visualization
      document.body.appendChild(img);
      
      // Trigger download using data URL
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'last-frame.png';
      a.click();
      
      console.log('Last frame extracted and download triggered');
    }
  </script>
</body>
</html>
