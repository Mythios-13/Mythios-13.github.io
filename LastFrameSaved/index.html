<!DOCTYPE html>
<html>
<head>
  <title>Video Last Frame Ext.</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d1117">
  <meta name="description" content="Simple Last frame video extractor"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Last Frame">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%230d1117'/%3E%3Ctext y='70' x='50' font-size='60' text-anchor='middle' fill='white'%3E✦%3C/text%3E%3C/svg%3E">
  
  <!-- Web App Manifest (embedded – no external file needed) -->
  <link rel="manifest" href="data:application/manifest+json,{
    %22name%22:%22Last Frame%22,
    %22short_name%22:%22Last Frame%22,
    %22description%22:%22Simple Last frame video extractor%22,
    %22start_url%22:%22.%22,
    %22display%22:%22standalone%22,
    %22background_color%22:%22%230d1117%22,
    %22theme_color%22:%22%230d1117%22,
    %22orientation%22:%22portrait-primary%22,
    %22icons%22:[{
      %22src%22:%22data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%230d1117'/%3E%3Ctext y='70' x='50' font-size='60' text-anchor='middle' fill='white'%3E✦%3C/text%3E%3C/svg%3E%22,
      %22sizes%22:%22192x192%22,
      %22type%22:%22image/svg+xml%22,
      %22purpose%22:%22any maskable%22
    }]
  }">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #0d1117;
      color: white;
    }
    #uploadBtn {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #uploadBtn:hover {
      background-color: #45a049;
    }
    #videoInput {
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <input type="file" id="videoInput" accept="video/mp4">
  <button id="uploadBtn">Upload Video</button>
  <div id="status"></div>
  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const videoInput = document.getElementById('videoInput');
    const statusDiv = document.getElementById('status');

    // Trigger file input when button is clicked
    uploadBtn.addEventListener('click', () => {
      videoInput.click();
    });

    // Automatically start extraction on file change
    videoInput.addEventListener('change', () => {
      statusDiv.textContent = 'Processing video...';
      extractLastFrame().then(() => {
        statusDiv.textContent = 'Done!';
      }).catch(e => {
        console.error(e);
        statusDiv.textContent = 'Error processing video.';
      });
    });

    async function extractLastFrame() {
      const file = videoInput.files[0];
      if (!file) {
        statusDiv.textContent = 'No video selected.';
        return;
      }
      
      const video = document.createElement('video');
      video.src = URL.createObjectURL(file);
      video.preload = 'metadata'; // Only load metadata initially
      
      // Wait for metadata to load
      await new Promise((resolve, reject) => {
        video.onloadedmetadata = resolve;
        video.onerror = () => reject(new Error('Failed to load video metadata'));
      });
      
      console.log('Video duration:', video.duration);
      
      // Seek to near the end (subtract a small epsilon for last frame)
      video.currentTime = video.duration - 0.001;
      
      // Wait for seek to complete and frame to be ready
      await new Promise((resolve, reject) => {
        video.onseeked = () => {
          // Ensure the frame is decoded by checking if video is ready
          if (video.readyState >= video.HAVE_CURRENT_DATA) {
            resolve();
          } else {
            video.oncanplay = resolve; // Fallback if not immediately ready
          }
        };
        video.onerror = () => reject(new Error('Failed to seek video'));
      });
      
      // Create temporary canvas to draw the frame
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Get base64 data URL
      const dataURL = canvas.toDataURL('image/png');
      
      // Create img element with base64 src
      const img = document.createElement('img');
      img.src = dataURL;
      img.style.border = '1px solid black';
      img.style.marginTop = '20px';
      img.style.maxWidth = '80vw';
      img.style.maxHeight = '80vh';
      img.style.height = 'auto';
      
      // Clean up URL
      URL.revokeObjectURL(video.src);
      
      // Remove old img or canvas if any
      const oldImage = document.querySelector('img') || document.querySelector('canvas');
      if (oldImage) oldImage.remove();
      
      // Append for visualization
      document.body.appendChild(img);
      
      // Trigger download using data URL
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'last-frame.png';
      a.click();
      
      console.log('Last frame extracted and download triggered');
    }
  </script>
</body>
</html>
